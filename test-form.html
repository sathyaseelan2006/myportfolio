<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="test-form">
    <h2>üß™ Contact Form Test</h2>
    <p>Test your contact form before deploying!</p>
    
    <form id="testForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Test Message</button>
    </form>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    document.getElementById('testForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const status = document.getElementById('status');
      const btn = this.querySelector('button');
      
      // Get form data
      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        subject: formData.get('subject'),
        message: formData.get('message')
      };
      
      btn.textContent = 'Sending...';
      btn.disabled = true;
      status.style.display = 'none';
      
      try {
        // Test with your backend
        const response = await fetch('http://localhost:5000/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        if (!response.ok) throw new Error('Server error');
        
        status.className = 'status success';
        status.textContent = '‚úÖ Success! Message sent. Check server/data/contact-submissions.json';
        status.style.display = 'block';
        this.reset();
        
      } catch (error) {
        status.className = 'status error';
        status.textContent = '‚ùå Error: ' + error.message + '. Make sure your server is running (npm start in server folder)';
        status.style.display = 'block';
      } finally {
        btn.textContent = 'Send Test Message';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
